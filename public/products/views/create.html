<section data-ng-controller="ProductsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-simple'" class="col-md-3 control-label">Simple</label>
			<div class="col-md-9">
				{{account.name}}-<input type="text" class="form-control" data-ng-model="simple" id="simple" placeholder="sku-simple" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-category'" class="col-md-3 control-label">Category</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="category" id="category" placeholder="Category" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-currency'" class="col-md-3 control-label">Currency</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="currency" id="currency" placeholder="Currency" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-original_price'" class="col-md-3 control-label">Original Price</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="original_price" id="original_price" placeholder="Original Price" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-special_price'" class="col-md-3 control-label">Special Price</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="special_price" id="special_price" placeholder="Special Price">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-price'" class="col-md-3 control-label">Price</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="price" id="price" placeholder="Price" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-description'" class="col-md-3 control-label">Description</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="description" id="description" placeholder="Description">
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-is_show_price'" class="col-md-3 control-label">Is Show Price</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="is_show_price" id="is_show_price" placeholder="Is Show Price" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-is_discoverable'" class="col-md-3 control-label">Is Discoverable</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="is_discoverable" id="is_discoverable" placeholder="Is Discoverable" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-custom_fields'" class="col-md-3 control-label">Custom Fields</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="custom_fields" id="title" placeholder="Custom Fields">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
