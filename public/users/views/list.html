<section data-ng-controller="UsersController" data-ng-init="find()">
	<ul class="users unstyled">
		<li data-ng-repeat="user in users">
			<span>{{user.name}}</span>
			<span>{{user.username}}</span>
			<span>{{user.email}}</span>
			
      <div data-ng-show="global.user.name == 'Admin' || global.user._id == article.user._id">
          <a class="btn" href="/#!/users/{{user._id}}/edit">
        	    <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove();">
              <i class="glyphicon glyphicon-trash"></i>
          </a>
      </div>
		</li>
	</ul>
</section>
