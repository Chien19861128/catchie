<section data-ng-controller="UsersController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="user.name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-username'" for="username" class="col-md-2 control-label">Username</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="user.username" id="username" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-email'" for="email" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="user.email" id="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-password'" for="password" class="col-md-2 control-label">Password</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="user.password" id="password" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-confirmPassword'" for="confirmPassword" class="col-md-2 control-label">Confirm Password</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="user.confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
