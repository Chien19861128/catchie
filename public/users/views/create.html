<section data-ng-controller="UsersController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-username'" class="col-md-3 control-label">Username</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="username" id="username" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-email'" class="col-md-3 control-label">Email</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="email" id="email" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-password'" class="col-md-3 control-label">Password</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="password" id="password" placeholder="Password" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-confirmPassword'" class="col-md-3 control-label">Confirm Password</label>
			<div class="col-md-9">
				<input type="text" class="form-control" data-ng-model="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
