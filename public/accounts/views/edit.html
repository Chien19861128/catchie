<section data-ng-controller="AccountsController" data-ng-init="findMe()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-phone'" for="phone" class="col-md-2 control-label">Phone</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.phone" id="phone" placeholder="Phone" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-email'" for="email" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.email" id="title" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'edit-status'" for="status" class="col-md-2 control-label">Status</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="account.status" id="title" placeholder="Status" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
